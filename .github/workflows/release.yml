name: Release

on:
  push:
    tags:
    - 'v*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Get the version 
      id: get_version 
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    # - name: Set version env
    #   run:
    #     echo $VERSION
    #   env:
    #     VERSION: ${{ steps.get_version.outputs.VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install
      run: go get -t -v ./...

    - name: Build Linux
      run: ./_bin/build.sh linux ${{ steps.get_version.outputs.VERSION }}
      shell: bash

    - name: Build MacOS
      run: ./_bin/build.sh darwin ${{ steps.get_version.outputs.VERSION }}
      shell: bash

    - name: Build Windows
      run: ./_bin/build.sh windows ${{ steps.get_version.outputs.VERSION }}
      shell: bash

    # - name: Create Release
    #   id: create_release
    #   uses: actions/create-release@v1
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
    #   with:
    #     tag_name: ${{ steps.get_version.outputs.VERSION }}
    #     release_name: Release ${{ steps.get_version.outputs.VERSION }}
    #     body_path: CHANGELOG.md
    #     draft: false
    #     prerelease: false

    - name: Create Release
      id: create_release
      uses: Roang-zero1/github-create-release-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        created_tag: ${{ steps.get_version.outputs.VERSION }}
        changelog_file: CHANGELOG.md

    - name: Echo Outputs
      run: |
        echo ${{ steps.create_release.outputs.value }}
        echo ${{ join(steps.create_release.outputs.*, '\n') }}
      shell: bash

    - name: Upload Linux Release
      id: upload-linux-release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs }}
        asset_path: _dist/tagify_linux_${{ steps.get_version.outputs.VERSION }}
        asset_name: tagify_linux_${{ steps.get_version.outputs.VERSION }}
        asset_content_type: application/octet-stream

    - name: Upload Darwin Release
      id: upload-darwin-release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://github.com/zoomio/tagify/releases/tag/${{ steps.get_version.outputs.VERSION }}
        asset_path: _dist/tagify_darwin_${{ steps.get_version.outputs.VERSION }}
        asset_name: tagify_darwin_${{ steps.get_version.outputs.VERSION }}
        asset_content_type: application/octet-stream

    - name: Upload Windows Release
      id: upload-windows-release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://github.com/zoomio/tagify/releases/tag/${{ steps.get_version.outputs.VERSION }}
        asset_path: _dist/tagify_windows_${{ steps.get_version.outputs.VERSION }}
        asset_name: tagify_windows_${{ steps.get_version.outputs.VERSION }}
        asset_content_type: application/octet-stream
