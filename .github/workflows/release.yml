name: Release

on:
  push:
    tags:
    - 'v*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Get the version 
      id: get_version 
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    # - name: Set version env
    #   run:
    #     echo $VERSION
    #   env:
    #     VERSION: ${{ steps.get_version.outputs.VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install
      run: go get -t -v ./...

    - name: Build Linux
      run: ./_bin/build.sh linux ${{ steps.get_version.outputs.VERSION }}
      shell: bash

    - name: Build MacOS
      run: ./_bin/build.sh darwin ${{ steps.get_version.outputs.VERSION }}
      shell: bash

    - name: Build Windows
      run: ./_bin/build.sh windows ${{ steps.get_version.outputs.VERSION }}
      shell: bash

    - name: Create Release
      id: create_release
      uses: Roang-zero1/github-create-release-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        created_tag: ${{ steps.get_version.outputs.VERSION }}
        changelog_file: CHANGELOG.md

    - name: Upload Linux binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: _dist/tagify_linux_${{ steps.get_version.outputs.VERSION }}
        asset_name: tagify_linux_${{ steps.get_version.outputs.VERSION }}
        tag: ${{ github.ref }}
        overwrite: true

    - name: Upload Darwin binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: _dist/tagify_darwin_${{ steps.get_version.outputs.VERSION }}
        asset_name: tagify_darwin_${{ steps.get_version.outputs.VERSION }}
        tag: ${{ github.ref }}
        overwrite: true

    - name: Upload Windows binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: _dist/tagify_windows_${{ steps.get_version.outputs.VERSION }}
        asset_name: tagify_windows_${{ steps.get_version.outputs.VERSION }}
        tag: ${{ github.ref }}
        overwrite: true
