name: Release

on:
  push:
    tags:
    - 'v*'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Cache Go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install
      run: go get -t -v ./...

    - name: Test
      run: go test -coverprofile=coverage.txt -covermode=atomic

    - name: Get the version 
      id: get_version 
      run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}

    - name: Build binaries
      run: |
        ./_bin/build.sh linux ${{ steps.get_version.outputs.VERSION }}
        ./_bin/build.sh darwin ${{ steps.get_version.outputs.VERSION }}
        ./_bin/build.sh windows ${{ steps.get_version.outputs.VERSION }}
      shell: bash

    - name: Create Release
      id: create_release
      uses: Roang-zero1/github-create-release-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        created_tag: ${{ steps.get_version.outputs.VERSION }}
        release_title: Release ${{ steps.get_version.outputs.VERSION }}
        changelog_file: CHANGELOG.md

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: _dist/tagify_*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
