language: go

go:
  - "1.10.x"

install:
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure

script: 
  - ./_scripts/test.sh
  - ./_scripts/build.sh darwin ${TRAVIS_TAG}
  - ./_scripts/build.sh linux ${TRAVIS_TAG}

deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "tagify_darwin_$TRAVIS_TAG"
    - "tagify_linux_$TRAVIS_TAG"
  skip_cleanup: true
  on:
    tags: true
